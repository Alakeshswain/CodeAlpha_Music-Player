<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Player</title>
<style>
  body{
    margin:0;font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,#141e30,#243b55);color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;
  }
  .player{
    width:320px;background:rgba(255,255,255,0.1);border-radius:20px;padding:20px;text-align:center;box-shadow:0 4px 30px rgba(0,0,0,0.4);
  }
  img.cover{
    width:180px;height:180px;border-radius:10px;object-fit:cover;margin-bottom:15px;box-shadow:0 0 15px rgba(0,0,0,0.6);
  }
  .title{font-size:18px;font-weight:600;margin-bottom:4px;}
  .artist{font-size:14px;color:#ddd;margin-bottom:12px;}
  .progress-container{
    width:100%;height:6px;background:#444;border-radius:3px;cursor:pointer;margin:10px 0;position:relative;
  }
  .progress{
    height:100%;background:#1db954;width:0%;border-radius:3px;
  }
  .time{
    display:flex;justify-content:space-between;font-size:12px;color:#ccc;margin-top:4px;
  }
  .controls{
    display:flex;justify-content:center;align-items:center;margin:10px 0;
  }
  .controls button{
    background:none;border:none;color:#fff;margin:0 10px;cursor:pointer;font-size:22px;transition:0.2s;
  }
  .controls button:hover{color:#1db954;transform:scale(1.1);}
  .volume{
    margin-top:10px;display:flex;align-items:center;gap:8px;justify-content:center;
  }
  .volume input[type="range"]{width:120px;cursor:pointer;}
  .playlist{
    margin-top:15px;text-align:left;max-height:120px;overflow-y:auto;background:rgba(0,0,0,0.2);border-radius:10px;padding:8px;font-size:14px;
  }
  .playlist div{
    padding:6px;border-radius:6px;cursor:pointer;transition:0.2s;
  }
  .playlist div:hover, .playlist .active{background:rgba(255,255,255,0.1);}
</style>
</head>
<body>
<div class="player">
  <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="cover" id="cover" alt="cover" />
  <div class="title" id="title">Sample Song</div>
  <div class="artist" id="artist">Unknown Artist</div>
  
  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time">
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <div class="controls">
    <button id="prev">‚èÆÔ∏è</button>
    <button id="play">‚ñ∂Ô∏è</button>
    <button id="next">‚è≠Ô∏è</button>
  </div>

  <div class="volume">
    üîä <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="playlist" id="playlist"></div>
</div>

<script>
  const songs=[
    {title:'Acoustic Breeze',artist:'Benjamin Tissot',src:'https://www.bensound.com/bensound-music/bensound-acousticbreeze.mp3',cover:'https://www.bensound.com/bensound-img/acousticbreeze.jpg'},
    {title:'Creative Minds',artist:'Benjamin Tissot',src:'https://www.bensound.com/bensound-music/bensound-creativeminds.mp3',cover:'https://www.bensound.com/bensound-img/creativeminds.jpg'},
    {title:'Once Again',artist:'Benjamin Tissot',src:'https://www.bensound.com/bensound-music/bensound-onceagain.mp3',cover:'https://www.bensound.com/bensound-img/onceagain.jpg'}
  ];

  const audio=new Audio();
  let index=0;
  let isPlaying=false;

  const playBtn=document.getElementById('play');
  const prevBtn=document.getElementById('prev');
  const nextBtn=document.getElementById('next');
  const progressContainer=document.getElementById('progress-container');
  const progress=document.getElementById('progress');
  const title=document.getElementById('title');
  const artist=document.getElementById('artist');
  const cover=document.getElementById('cover');
  const currentTimeEl=document.getElementById('current-time');
  const durationEl=document.getElementById('duration');
  const volumeSlider=document.getElementById('volume');
  const playlistEl=document.getElementById('playlist');

  function loadSong(i){
    const s=songs[i];
    title.textContent=s.title;
    artist.textContent=s.artist;
    cover.src=s.cover;
    audio.src=s.src;
    updatePlaylistUI();
  }

  function playSong(){audio.play();isPlaying=true;playBtn.textContent='‚è∏Ô∏è';}
  function pauseSong(){audio.pause();isPlaying=false;playBtn.textContent='‚ñ∂Ô∏è';}

  playBtn.addEventListener('click',()=>{isPlaying?pauseSong():playSong();});

  nextBtn.addEventListener('click',()=>{
    index=(index+1)%songs.length;
    loadSong(index);
    playSong();
  });
  prevBtn.addEventListener('click',()=>{
    index=(index-1+songs.length)%songs.length;
    loadSong(index);
    playSong();
  });

  audio.addEventListener('timeupdate',()=>{
    const {currentTime,duration}=audio;
    const percent=(currentTime/duration)*100;
    progress.style.width=`${percent||0}%`;
    if(!isNaN(duration)){
      durationEl.textContent=formatTime(duration);
      currentTimeEl.textContent=formatTime(currentTime);
    }
  });

  progressContainer.addEventListener('click',e=>{
    const width=e.currentTarget.clientWidth;
    const clickX=e.offsetX;
    const duration=audio.duration;
    audio.currentTime=(clickX/width)*duration;
  });

  volumeSlider.addEventListener('input',()=>{
    audio.volume=volumeSlider.value;
  });

  audio.addEventListener('ended',()=>{
    index=(index+1)%songs.length; // autoplay next
    loadSong(index);
    playSong();
  });

  function formatTime(sec){
    const m=Math.floor(sec/60)||0;
    const s=Math.floor(sec%60)||0;
    return `${m}:${s.toString().padStart(2,'0')}`;
  }

  function updatePlaylistUI(){
    playlistEl.innerHTML='';
    songs.forEach((s,i)=>{
      const div=document.createElement('div');
      div.textContent=`${s.title} - ${s.artist}`;
      if(i===index) div.classList.add('active');
      div.addEventListener('click',()=>{
        index=i;loadSong(index);playSong();
      });
      playlistEl.appendChild(div);
    });
  }

  loadSong(index);
</script>
</body>
</html>
